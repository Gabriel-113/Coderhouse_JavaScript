<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tilt | Hardware</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <div class="grid">
                    <div>
                        <a href="index.html"><img src="css/assets/logo_transparent1.png" alt="" class="logo"></a>
                    </div>
                    <div class="pt">
                        <input type="search" name="" id="" class="search"><button class="btn_search">Buscar</button>
                    </div>
                    <div class="flex pt">
                        <div class="login"><a href="#"><i class="bi bi-person-circle">Iniciar
                                    sesión</i></a></div>
                        <div class="flex">
                            <i id="abrir" class="bi bi-cart-fill"></i>
                            <p class="cantidad">0</p>
                        </div>
                        <div id="id_productos" class="ventana-modal">
                            <i class="bi bi-x-circle-fill btn_cerrar" id="cerrar"></i>
                            <h4 class="text-center">Mi carrito</h4>
                            <h4 class="precioTotal text-center">Total: $ 0</h4>
                            <button class="btn_comprar" id="comprar">Comprar</button>
                            <div class="items"> </div>
                        </div>
                        <div class="media">
                            <a href="#"><i class="bi bi-facebook"></i></a>
                            <a href="#"><i class="bi bi-instagram"></i></a>
                            <a href="#"><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sub-menu">
                    <a href="index.html">Home</a>
                    <a href="pages/tienda.html">Tienda</a>
                    <a href="#">Arma tu PC</a>
                    <a href="#">Nosotros</a>
                    <a href="#">Ayuda</a>
                </div>
            </div>
        </nav>
    </header>
    <div id="carouselExampleControls" class="carousel slide mt-4 mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="css/assets/gaming.jpg" class="d-block w-100 img-c" alt="...">
            </div>
            <div class="carousel-item">
                <img src="css/assets/setup.jpg" class="d-block w-100 img-c" alt="...">
            </div>
            <div class="carousel-item">
                <img src="css/assets/notebook.jpg" class="d-block w-100 img-c" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="titulo mb-5">
        Productos destacados
    </div>
    <div id="productos" page="1" per-page="12"></div>
    <footer class="mt-5 p-5 text-center">
        <div class="copy">Copyright © 2022 - Tilt | Hardware</div>
    </footer>

    <!--Codigo propio-->
    <script src="codigo.js"></script>
    <script src="tienda.js"></script>
    <script src="/compra.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <!--Libreria SweetAlert, esta libreria me permite enviarle una alerta al usuario informandole que su
    compra fue realizada-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Libreria Toastify, libreria seleccionada para mostrarle al usuario que el producto se agrego al carrito
    sin prestarle atencion al contador de arriba que no se ve cuando el usuario scrollea hacia abajo-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
